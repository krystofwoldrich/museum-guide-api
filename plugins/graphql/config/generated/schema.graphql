"""
MediaResource is a universal enclosure around all media types. That includes audio, video, pictures, text and more.
"""
type Multimedia {
  id: ID!
  created_at: DateTime!
  updated_at: DateTime!
  name: String
  type: ENUM_MULTIMEDIA_TYPE
  sourceFile: UploadFile
  section: Section
}

